<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
</head>
<body>
  <div class="container">
    <div class="sheet">
      <div class="resultsheet">
        <h1>Your Result</h1>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="review">
          <h2>Great</h2>
          <p>You scored higher than 65% of <br>the people who have taken <br> these test</p>
        </div>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="qualities">
          <ul>
            <div class="qualityscores">
              <li><img src="./images/icon-reaction.svg" alt="">Reaction</li>
              <p>80 <span>/ 100</span></p>
            </div>
            <div class="qualityscores">
              <li><img src="./images/icon-memory.svg" alt="">Memory</li>
              <p>92 <span>/ 100</span></p>
            </div>
            <div class="qualityscores">
              <li><img src="./images/icon-verbal.svg" alt="">Verbal</li>
              <p>61 <span>/ 100</span></p>
            </div>
            <div class="qualityscores">
              <li><img src="./images/icon-visual.svg" alt="">Visual</li>
              <p>72 <span>/ 100</span></p>
            </div>
          
          </ul>
          
        </div>
        <div class="continue">
          <a href="">Continue</a>
        </div>
      </div>
    </div>            
    
  </div>
</body>
</html>
